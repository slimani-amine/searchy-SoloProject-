<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchy</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js" type="module"></script>
</head>

<body>
    <nav>
        <a class="logout" href="./auth/login.html">logout</a>
    </nav>
    <h1>Searchy</h1>
    <form class="form">
        <input type="text" class="search-input" placeholder="search for any image you want" />
        <button class="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1698697413618-7e2b2dd2f6c1?auto=format&fit=crop&q=80&w=1286&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <a class="description">Description</a>
        </div>
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1683009427041-d810728a7cb6?auto=format&fit=crop&q=80&w=1286&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <a class="description">Description</a>
        </div>
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1682686578456-69ae00b0ecbd?auto=format&fit=crop&q=80&w=1287&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <a class="description">Description</a>
        </div>
    </div>
    <button class="show-more-button"> Show more</button>
</body>

</html>
